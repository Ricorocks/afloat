tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            import: content_creator
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
          -
            handle: logo_type
            field:
              options:
                standard: 'Standard Logo'
                light: 'Light Logo'
                white: 'White Logo'
                black: 'Black Logo'
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: standard
              type: select
              display: 'Logo Type'
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: logon_type
            field:
              options:
                customer: Customer
                marina: Marina
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: customer
              type: select
              display: 'Logon Type'
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
title: Page
