title: 'Content Creator'
fields:
  -
    handle: content_builder
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            hero_header:
              display: 'Hero Header'
              instructions: null
              icon: null
              fields:
                -
                  handle: hero_title
                  field:
                    input_type: text
                    antlers: false
                    type: text
                    display: Title
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: hero_content
                  field:
                    antlers: false
                    type: textarea
                    display: Content
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
                -
                  handle: background_image
                  field:
                    max_files: 1
                    mode: list
                    container: site_assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: 'Background Image'
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    hide_display: false
      type: bard
      display: 'Content Builder'
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
